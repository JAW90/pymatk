[data]
output_directory = "C:\\data\\joe"
filestem = "my_basic_manager"


[instruments.CLOCK]
module = "time"

[variables.CLOCK.time]
units = "s"
get_func = "time"

[instruments.LIA1]
module = "pymeasure.instruments.srs"
class = "SR830"
kwargs = {adapter = "GPIB0::2::INSTR"}

[instruments.LIA2]
module = "pymeasure.instruments.srs"
class = "SR830"
kwargs = {adapter = "GPIB0::2::INSTR"}

[instruments.LIA3]
module = "pymeasure.instruments.srs"
class = "SR830"
kwargs = {adapter = "GPIB0::2::INSTR"}

[variables.LIA1.x1]
units = "V"
get_func = "x"
is_property = true

[variables.LIA1.f]
units = "Hz"
get_func = "frequency"
is_property = true

[variables.LIA2.x2]
units = "V"
get_func = "x"
is_property = true

[variables.LIA3.x3]
units = "V"
get_func = "x"
is_property = true

