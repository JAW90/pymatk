[instruments.LIA1]
module = "pymeasure.instruments.srs"
class = "SR830"
kwargs = {adapter = "GPIB0::2::INSTR"}
initialise = [
    {init_func = "sensitivity", is_property = true, value = 500e-3},
    {init_func = "frequency", is_property = true, value = 50}
]

[instruments.LIA2]
module = "pymeasure.instruments.srs"
class = "SR830"
kwargs = {adapter = "GPIB0::3::INSTR"}

[instruments.LIA3]
module = "pymeasure.instruments.srs"
class = "SR830"
kwargs = {adapter = "GPIB0::4::INSTR"}

[variables.LIA1.x1]
units = "V"
get_func = "x"
is_property = true

[variables.LIA1.f]
units = "Hz"
get_func = "frequency"
is_property = true

[variables.LIA2.x2]
units = "V"
get_func = "x"
is_property = true

[variables.LIA3.x3]
units = "V"
get_func = "x"
is_property = true

