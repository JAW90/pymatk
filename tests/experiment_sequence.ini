[EXPERIMENT]
name = Temperature Sweep
description = Record response at multiple temperatures

[SEQUENCE]
LOOP temperature IN 25, 50, 75, 100
    SET temperature_controller.setpoint = $temperature
    WAIT_STABLE temperature_controller.temperature tolerance=0.5 timeout=300
    RECORD sensor1, sensor2 duration=60 interval=1
    WAIT 10
END

[DATA]
output_file = temperature_sweep_{timestamp}.csv